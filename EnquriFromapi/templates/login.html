<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MaxNik Login</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(8px);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #ffffff;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #ddd;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1f9ea2;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #01f1f8;
        }

        .error {
            color: #ff7675;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>MaxNik Login</h2>
        {% if form.errors %}
            <div class="error">Invalid username or password</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label>Username</label>
            {{ form.username }}
            <label>Password</label>
            {{ form.password }}
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
